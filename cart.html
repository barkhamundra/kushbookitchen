<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Khusboo Kitchen</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for trash can icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Optional: style the delete buttons nicely */
    #cart-items li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    #cart-items button {
      border: none;
      background: transparent;
      color: #ff4d4d;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    #email-order-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <!-- Logo first -->
    <a href="index.html" class="logo">Khusboo Kitchen</a>

    <!-- Navigation links -->
    <ul class="nav-links">
      <li class="dropdown">
        <a href="#">Menu â–¾</a>
        <ul class="dropdown-content">
          <li><a href="appetizers.html">Appetizers</a></li>
          <li><a href="entrees.html">Entrees</a></li>
          <li><a href="breads.html">Breads</a></li>
          <li><a href="curries.html">Curries</a></li>
          <li><a href="desserts.html">Desserts</a></li>
        </ul>
      </li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="connect.html">Connect with Barkha</a></li>
    </ul>

    <!-- Cart button last -->
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      ðŸ›’ View Cart (<span id="cart-count">0</span>)
    </div>
  </nav>


  <section class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total-price"></p>
    <button id="email-order-btn">Send Email to Barkha</button>
  </section>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsList = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    const emailBtn = document.getElementById('email-order-btn');

    // Render the cart items
    function renderCart() {
      cartItemsList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)} `;

        // Create trash can delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.addEventListener('click', () => {
          removeItem(index);
        });

        li.appendChild(deleteBtn);
        cartItemsList.appendChild(li);

        total += item.price;
      });

      totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Remove item from cart
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    // Generate email body
    function createEmailBody() {
      let body = 'Hello Barkha,%0D%0A%0D%0AI would like to place the following order:%0D%0A';
      cart.forEach(item => {
        body += `- ${item.name} - $${item.price.toFixed(2)}%0D%0A`;
      });
      let total = cart.reduce((sum, item) => sum + item.price, 0);
      body += `%0D%0ATotal: $${total.toFixed(2)}%0D%0A%0D%0AThank you!`;
      return body;
    }

    // Email button click
    emailBtn.addEventListener('click', () => {
      if(cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const email = 'orders@khusbookitchen.com';
      const subject = encodeURIComponent('Order from Khusboo Kitchen');
      const body = createEmailBody();
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    });

    // Initial render
    renderCart();
  </script>
  <script src="script.js"></script>
</body>
</html>
