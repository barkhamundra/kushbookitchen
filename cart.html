<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Khusboo Kitchen</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { background-color: #fff8f0; color: #333; font-family: sans-serif; }
    .cart-section { padding: 2rem; max-width: 800px; margin: 40px auto; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    #cart-items { list-style: none; padding: 0; }
    #cart-items li { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
    .delete-btn { border: none; background: transparent; color: #ff4d4d; cursor: pointer; font-size: 1.1rem; }
    .order-footer { margin-top: 30px; text-align: right; }
    
    /* The main Place Order button */
    #place-order-btn { background: #ffb347; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

    /* Modal Styling */
    #order-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; backdrop-filter: blur(4px); }
    .modal-card { background: white; width: 90%; max-width: 400px; margin: 20vh auto; padding: 30px; border-radius: 20px; text-align: center; }
    .modal-card input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; }
    #confirm-btn { background: #4CAF50; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="logo">Khusboo Kitchen</a>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      üõí View Cart (<span id="cart-count">0</span>)
    </div>
  </nav>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="order-footer">
      <h3 id="total-price">Total: $0.00</h3>
      <button id="place-order-btn">Place Order</button>
    </div>
  </section>

  <div id="order-modal">
    <div class="modal-card" id="modal-content">
      <h3>Finish Your Order</h3>
      <p>Enter your email so Barkha can contact you:</p>
      <input type="email" id="user-email" placeholder="email@example.com" required>
      <button id="confirm-btn">Place Order Now</button>
      <p onclick="document.getElementById('order-modal').style.display='none'" style="margin-top:15px; cursor:pointer; color:gray; font-size:0.9rem;">Cancel</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const itemsList = document.getElementById('cart-items');
      const totalEl = document.getElementById('total-price');
      const countEl = document.getElementById('cart-count');
      const modal = document.getElementById('order-modal');

      function render() {
        itemsList.innerHTML = cart.length ? '' : '<p>Your cart is empty.</p>';
        let total = 0;
        cart.forEach((item, i) => {
          const li = document.createElement('li');
          li.innerHTML = `<span>${item.name}</span> <span>$${item.price.toFixed(2)} <button class="delete-btn" onclick="remove(${i})"><i class="fas fa-trash"></i></button></span>`;
          itemsList.appendChild(li);
          total += item.price;
        });
        totalEl.textContent = `Total: $${total.toFixed(2)}`;
        countEl.textContent = cart.length;
      }

      window.remove = (i) => { cart.splice(i, 1); localStorage.setItem('cart', JSON.stringify(cart)); render(); };

      // 1. CLICK PLACE ORDER -> SHOW POPUP
      document.getElementById('place-order-btn').onclick = () => {
        if(cart.length === 0) return alert("Empty cart!");
        modal.style.display = 'block';
      };

      // 2. CLICK CONFIRM -> SEND SILENTLY
      document.getElementById('confirm-btn').onclick = function() {
        const email = document.getElementById('user-email').value;
        if(!email.includes('@')) return alert("Enter a valid email!");

        this.disabled = true;
        this.textContent = "Processing...";

        // Replace 'YOUR_ID' with your Formspree ID
        fetch("https://formspree.io/f/YOUR_ID", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            customer: email,
            items: cart.map(item => item.name).join(", "),
            total: totalEl.textContent
          })
        }).then(() => {
          // 3. SHOW SUCCESS MESSAGE INSTEAD OF OPENING GMAIL
          document.getElementById('modal-content').innerHTML = `
            <div style="padding:20px;">
              <h2 style="color:#4CAF50;">Order Placed! üçõ</h2>
              <p>Barkha has been notified. She will email you at <b>${email}</b> soon.</p>
              <button onclick="window.location.href='index.html'" style="margin-top:20px; padding:10px 20px; cursor:pointer; background:#ffb347; border:none; color:white; border-radius:10px;">Back to Menu</button>
            </div>`;
          localStorage.removeItem('cart');
        });
      };

      render();
    });
  </script>
</body>
</html>
